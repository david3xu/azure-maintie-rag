[tool:pytest]
# Production-grade multi-agent Azure Universal RAG testing configuration
# Tests use real Azure services (no mocks) for comprehensive validation

pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Async testing configuration for PydanticAI agents and Azure services
asyncio_mode = auto

# Test markers for different test categories
markers =
    unit: Unit tests for agent logic and configuration
    integration: Multi-service integration tests with real Azure services
    azure_validation: Azure service health and authentication tests
    performance: Performance and SLA compliance tests
    slow: Tests that take longer than 30 seconds

# Test discovery patterns
norecursedirs = 
    .git
    .venv
    data
    logs
    cache
    __pycache__
    frontend/node_modules

# Minimum coverage for production readiness
minversion = 7.0

# Test result storage
junit_family = xunit2
